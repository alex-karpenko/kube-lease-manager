[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "deny"

[licenses]
allow = ["MIT", "Apache-2.0", "ISC"]
confidence-threshold = 0.93
exceptions = [
    { allow = [
        "BSD-3-Clause",
    ], name = "subtle" },
    { allow = [
        "BSD-3-Clause",
    ], name = "instant" },
    { allow = [
        "Zlib",
    ], name = "foldhash" },
    { allow = [
        "Unicode-3.0",
    ], name = "unicode-ident" },
]

[licenses.private]
ignore = false

[bans]
multiple-versions = "allow"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []

skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[graph]
all-features = false
no-default-features = false

[output]
feature-depth = 1
